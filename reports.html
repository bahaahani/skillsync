<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync - Reports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SkillSync</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="employees.html">Employees</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="assessments.html">Assessments</a></li>
                <li><a href="reports.html" class="active">Reports</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="reports">
            <h2>Standard Reports</h2>
            <div class="report-controls">
                <select id="reportType">
                    <option value="skillDistribution">Skill Distribution</option>
                    <option value="courseCompletion">Course Completion</option>
                    <option value="departmentPerformance">Department Performance</option>
                    <option value="learningPathProgress">Learning Path Progress</option>
                    <option value="skillGapAnalysis">Skill Gap Analysis</option>
                </select>
                <button onclick="generateReport()" class="btn">Generate Report</button>
            </div>
            <div id="reportContainer" class="report-container">
                <canvas id="reportChart"></canvas>
            </div>
            <div id="reportSummary" class="report-summary"></div>
        </section>
        <section id="customReports">
            <h2>Custom Reports</h2>
            <div class="report-controls">
                <button onclick="toggleModal('createReportModal')" class="btn">Create New Report</button>
                <select id="customReportList"></select>
                <button onclick="generateCustomReport()" class="btn">Generate Report</button>
            </div>
            <div id="customReportContainer" class="report-container">
                <canvas id="customReportChart"></canvas>
            </div>
            <div id="customReportSummary" class="report-summary"></div>
        </section>
        <section id="advancedAnalytics">
            <h2>Advanced Analytics</h2>
            <div class="report-controls">
                <select id="advancedAnalyticsType">
                    <option value="predictiveAnalysis">Predictive Analysis</option>
                    <option value="correlationAnalysis">Correlation Analysis</option>
                    <option value="trendAnalysis">Trend Analysis</option>
                </select>
                <button onclick="generateAdvancedAnalytics()" class="btn">Generate Analytics</button>
            </div>
            <div id="advancedAnalyticsContainer" class="report-container">
                <canvas id="advancedAnalyticsChart"></canvas>
            </div>
            <div id="advancedAnalyticsSummary" class="report-summary"></div>
        </section>
    </main>

    <!-- Create Report Modal -->
    <div id="createReportModal" class="modal">
        <div class="modal-content">
            <h2>Create New Report</h2>
            <form id="createReportForm">
                <input type="text" id="reportTitle" placeholder="Report Title" required>
                <select id="reportType" required>
                    <option value="">Select Report Type</option>
                    <option value="skillDistribution">Skill Distribution</option>
                    <option value="courseCompletion">Course Completion</option>
                    <option value="departmentPerformance">Department Performance</option>
                    <option value="learningPathProgress">Learning Path Progress</option>
                    <option value="skillGapAnalysis">Skill Gap Analysis</option>
                    <option value="custom">Custom Report</option>
                </select>
                <div id="customReportOptions" style="display: none;">
                    <label for="customReportMetric">Metric:</label>
                    <select id="customReportMetric">
                        <option value="skillsAcquired">Skills Acquired</option>
                        <option value="courseCompletionRate">Course Completion Rate</option>
                        <option value="assessmentScores">Assessment Scores</option>
                        <option value="employeeEngagement">Employee Engagement</option>
                        <option value="timeToCompletion">Time to Completion</option>
                    </select>
                    <label for="customReportDimension">Dimension:</label>
                    <select id="customReportDimension">
                        <option value="department">Department</option>
                        <option value="jobRole">Job Role</option>
                        <option value="tenure">Tenure</option>
                        <option value="location">Location</option>
                        <option value="ageGroup">Age Group</option>
                    </select>
                    <label for="customReportTimeframe">Timeframe:</label>
                    <select id="customReportTimeframe">
                        <option value="last30days">Last 30 Days</option>
                        <option value="last3months">Last 3 Months</option>
                        <option value="last6months">Last 6 Months</option>
                        <option value="lastYear">Last Year</option>
                        <option value="allTime">All Time</option>
                    </select>
                </div>
                <button type="submit" class="btn">Create Report</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 SkillSync. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.2.0/dist/chartjs-chart-matrix.min.js"></script>
    <script src="script.js"></script>
    <script src="reports.js"></script>
</body>
</html>
