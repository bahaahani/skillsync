<div class="dashboard">
  <h2>Dashboard</h2>
  
  <div *ngIf="isLoading">Loading...</div>
  
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div *ngIf="!isLoading && !error">
    <h3>Enrolled Courses</h3>
    <div *ngIf="enrolledCourses.length === 0">You are not enrolled in any courses yet.</div>
    <ul>
      <li *ngFor="let course of enrolledCourses">
        {{ course.title }}
        <!-- Add more course details as needed -->
      </li>
    </ul>

    <h3>Recommended Courses</h3>
    <div *ngIf="recommendedCourses.length === 0">No recommended courses at the moment.</div>
    <ul>
      <li *ngFor="let course of recommendedCourses">
        {{ course.title }}
        <!-- Add more course details as needed -->
      </li>
    </ul>
  </div>
</div>
