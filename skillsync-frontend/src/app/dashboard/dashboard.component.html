<div class="dashboard">
  <h2>Your Dashboard</h2>

  <h3>Enrolled Courses</h3>
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <div *ngIf="!isLoading" class="course-list">
    <mat-card *ngFor="let course of enrolledCourses" class="course-item">
      <mat-card-title>{{ course.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ course.description }}</p>
        <p *ngIf="course.progress !== undefined">Progress: {{ course.progress }}%</p>
        <mat-progress-bar mode="determinate" [value]="course.progress || 0"></mat-progress-bar>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="navigateToCourse(course._id)">Continue Course</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <h3>Recommended Courses</h3>
  <div class="course-list">
    <mat-card *ngFor="let course of recommendedCourses" class="course-item">
      <mat-card-title>{{ course.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ course.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="navigateToCourse(course._id)">View Course</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
