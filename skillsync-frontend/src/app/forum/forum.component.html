<div class="forum-container">
  <h2>Forum</h2>
  <div *ngFor="let post of posts" class="post-item">
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <p>By: {{ post.author.username }} on {{ post.createdAt | date }}</p>
    <a [routerLink]="['/forum', post._id]">View Discussion</a>
  </div>
</div>
