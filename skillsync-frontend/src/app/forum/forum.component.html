<div class="forum">
  <h2>{{ 'FORUM.TITLE' | translate }}</h2>
  
  <!-- Create new topic form -->
  <form (ngSubmit)="createTopic()">
    <input [(ngModel)]="newTopic.title" name="title" placeholder="{{ 'FORUM.NEW_TOPIC_TITLE' | translate }}">
    <textarea [(ngModel)]="newTopic.content" name="content" placeholder="{{ 'FORUM.NEW_TOPIC_CONTENT' | translate }}"></textarea>
    <button type="submit">{{ 'FORUM.CREATE_TOPIC' | translate }}</button>
  </form>

  <!-- List of posts/threads -->
  <div *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <!-- Add more details like author, date, etc. -->
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">{{ 'FORUM.PREVIOUS' | translate }}</button>
    <span>{{ currentPage }} / {{ totalPages }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">{{ 'FORUM.NEXT' | translate }}</button>
  </div>

  <!-- Quick post form -->
  <form (ngSubmit)="submitPost()">
    <textarea [(ngModel)]="newPost" name="newPost" placeholder="{{ 'FORUM.QUICK_POST' | translate }}"></textarea>
    <button type="submit">{{ 'FORUM.SUBMIT' | translate }}</button>
  </form>
</div>
