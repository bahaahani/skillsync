<div class="forum-container">
  <h2>SkillSync Forum</h2>
  
  <div class="new-topic">
    <h3>Create New Topic</h3>
    <input [(ngModel)]="newTopic.title" placeholder="Topic Title" />
    <textarea [(ngModel)]="newTopic.content" placeholder="Topic Content"></textarea>
    <button (click)="createTopic()">Create Topic</button>
  </div>

  <div class="new-post">
    <h3>Quick Post</h3>
    <textarea [(ngModel)]="newPost" placeholder="What's on your mind?"></textarea>
    <button (click)="submitPost()">Post</button>
  </div>

  <div class="posts">
    <div *ngFor="let post of posts" class="post">
      <h3 *ngIf="post.title">{{ post.title }}</h3>
      <p class="author">{{ post.author.username }}</p>
      <p class="content">{{ post.content }}</p>
      <p class="timestamp">{{ post.createdAt | date:'medium' }}</p>
      <a [routerLink]="['/forum', post._id]">View Discussion</a>
    </div>
  </div>

  <div class="pagination">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
