<div *ngIf="courseDetails" class="course-details">
  <h1>{{ courseDetails?.title }}</h1>
  <p>{{ courseDetails?.description }}</p>
  
  <app-course-enrollment [courseId]="courseId"></app-course-enrollment>
  <app-course-content [courseId]="courseId"></app-course-content>
  <app-course-progress [courseId]="courseId"></app-course-progress>
  <app-course-rating [courseId]="courseId"></app-course-rating>
  <app-course-feedback [courseId]="courseId"></app-course-feedback>
  <app-course-forum [courseId]="courseId"></app-course-forum>
</div>

<p *ngIf="!isLoading && !courseDetails">Course not found.</p>

<mat-spinner *ngIf="isLoading"></mat-spinner>
