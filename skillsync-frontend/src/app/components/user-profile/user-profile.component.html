<div class="user-profile-container">
  <h2>{{ 'PROFILE.TITLE' | translate }}</h2>
  
  <div class="profile-picture-section">
    <img [src]="user?.profilePictureUrl || 'assets/default-profile.png'" alt="Profile Picture">
    <input type="file" (change)="onFileSelected($event)" accept="image/*">
    <button mat-raised-button color="warn" (click)="deleteProfilePicture()" [disabled]="!user?.profilePictureUrl">
      {{ 'PROFILE.DELETE_PICTURE' | translate }}
    </button>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>{{ 'PROFILE.NAME' | translate }}</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="profileForm.get('name')?.hasError('required')">
        {{ 'PROFILE.NAME_REQUIRED' | translate }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{ 'PROFILE.EMAIL' | translate }}</mat-label>
      <input matInput formControlName="email" required type="email">
      <mat-error *ngIf="profileForm.get('email')?.hasError('required')">
        {{ 'PROFILE.EMAIL_REQUIRED' | translate }}
      </mat-error>
      <mat-error *ngIf="profileForm.get('email')?.hasError('email')">
        {{ 'PROFILE.INVALID_EMAIL' | translate }}
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid || isLoading">
      {{ 'PROFILE.SAVE' | translate }}
    </button>
  </form>
</div>
