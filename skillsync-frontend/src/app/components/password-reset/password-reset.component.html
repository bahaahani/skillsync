<div class="password-reset-container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="resetForm.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="resetForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required>
      <mat-error *ngIf="resetForm.get('confirmPassword')?.hasError('required')">Confirm password is required</mat-error>
      <mat-error *ngIf="resetForm.hasError('notSame')">Passwords do not match</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="resetForm.invalid">Reset Password</button>
  </form>
</div>
