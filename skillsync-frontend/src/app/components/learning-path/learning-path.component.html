<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <h2 class="text-2xl font-semibold text-gray-900">Your Learning Path</h2>
  
  <div class="mt-6">
    <h3 class="text-lg font-medium text-gray-900">Current Path</h3>
    <div class="mt-2 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let item of learningPath" class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h4 class="text-lg font-medium text-gray-900">{{ item.title }}</h4>
          <p class="mt-1 text-sm text-gray-500">{{ item.description }}</p>
          <div class="mt-4">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
              {{ item.status }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-8">
    <h3 class="text-lg font-medium text-gray-900">Suggested Courses</h3>
    <div class="mt-2 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let course of suggestedCourses" class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h4 class="text-lg font-medium text-gray-900">{{ course.title }}</h4>
          <p class="mt-1 text-sm text-gray-500">{{ course.description }}</p>
          <a [routerLink]="['/courses', course.id]" class="mt-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            View Course
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-8">
    <h3 class="text-lg font-medium text-gray-900">Suggested Assessments</h3>
    <div class="mt-2 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let assessment of suggestedAssessments" class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h4 class="text-lg font-medium text-gray-900">{{ assessment.title }}</h4>
          <p class="mt-1 text-sm text-gray-500">{{ assessment.description }}</p>
          <a [routerLink]="['/assessments', assessment.id]" class="mt-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Take Assessment
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
