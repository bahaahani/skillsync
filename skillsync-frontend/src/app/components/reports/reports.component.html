<section id="reports">
  <h2>Standard Reports</h2>
  <div class="report-controls">
    <select [(ngModel)]="selectedReportType">
      <option value="">Select Report Type</option>
      <option *ngFor="let type of reportTypes" [value]="type">
        {{type | titlecase}}
      </option>
    </select>
    <button (click)="generateReport()" class="btn" [disabled]="!selectedReportType || isLoading">
      {{ isLoading ? 'Generating...' : 'Generate Report' }}
    </button>
  </div>
  <div *ngIf="isLoading" class="loading">Loading report...</div>
  <div *ngIf="reportData" id="reportContainer" class="report-container">
    <h3>{{ selectedReportType | titlecase }} Report</h3>
    <canvas #chartCanvas></canvas>
    <pre>{{ reportData | json }}</pre>
  </div>
  <div *ngIf="reportData" id="reportSummary" class="report-summary">
    <!-- Add a summary of the report data here -->
    <p>Report generated successfully.</p>
  </div>
</section>
