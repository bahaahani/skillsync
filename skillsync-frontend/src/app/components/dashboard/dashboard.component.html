<div class="dashboard-container">
  <h1 class="text-3xl font-bold leading-tight text-gray-900">Welcome, {{ user?.name }}</h1>
  
  <button mat-raised-button color="primary" (click)="refreshDashboard()" [disabled]="isLoading">
    Refresh Dashboard
  </button>

  <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error" class="dashboard-content">
    <!-- Existing dashboard content -->
    <!-- ... -->

    <!-- Recommended Courses Section -->
    <div class="mt-8">
      <h2 class="text-lg leading-6 font-medium text-gray-900">Recommended Courses</h2>
      <div class="mt-2 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
        <mat-card *ngFor="let course of recommendedCourses">
          <mat-card-header>
            <mat-card-title>{{ course.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ course.description }}</p>
            <p><strong>Instructor:</strong> {{ course.instructor }}</p>
            <p><strong>Duration:</strong> {{ course.duration }} hours</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="enrollCourse(course._id)">Enroll</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
