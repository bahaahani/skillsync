<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <h2 class="text-2xl font-semibold text-gray-900">Mentorship Program</h2>

  <div *ngIf="!userIsMentor" class="mt-4">
    <button (click)="becomeMentor()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Become a Mentor
    </button>
  </div>

  <div class="mt-8">
    <h3 class="text-lg font-medium text-gray-900">Available Mentors</h3>
    <div class="mt-4 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let mentor of availableMentors" class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h4 class="text-lg font-medium text-gray-900">{{ mentor.name }}</h4>
          <p class="mt-1 text-sm text-gray-500">{{ mentor.expertise }}</p>
          <button (click)="requestMentorship(mentor.id)" class="mt-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Request Mentorship
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="userIsMentor" class="mt-8">
    <h3 class="text-lg font-medium text-gray-900">Mentorship Requests</h3>
    <div class="mt-4 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let request of mentorshipRequests" class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h4 class="text-lg font-medium text-gray-900">{{ request.mentee.name }}</h4>
          <p class="mt-1 text-sm text-gray-500">Requested: {{ request.requestDate | date }}</p>
          <button (click)="acceptMentorshipRequest(request.id)" class="mt-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Accept Request
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
