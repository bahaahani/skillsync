<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Register</button>
  </form>
  <p *ngIf="error" class="error-message">{{ error }}</p>
  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>
