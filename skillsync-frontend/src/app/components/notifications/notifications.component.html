<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <h2 class="text-2xl font-semibold text-gray-900">Notifications</h2>
  <div class="mt-4">
    <ul class="divide-y divide-gray-200">
      <li *ngFor="let notification of notifications" class="py-4">
        <div class="flex space-x-3">
          <div class="flex-1 space-y-1">
            <div class="flex items-center justify-between">
              <h3 class="text-sm font-medium" [class.font-bold]="!notification.read">{{ notification.title }}</h3>
              <p class="text-sm text-gray-500">{{ notification.createdAt | date:'short' }}</p>
            </div>
            <p class="text-sm text-gray-500">{{ notification.message }}</p>
          </div>
          <button *ngIf="!notification.read" (click)="markAsRead(notification.id)" class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Mark as read
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
