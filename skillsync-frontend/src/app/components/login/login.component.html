<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
  <p *ngIf="error" class="error-message">{{ error }}</p>
  <p>Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
