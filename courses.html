<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync - Courses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SkillSync</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="employees.html">Employees</a></li>
                <li><a href="courses.html" class="active">Courses</a></li>
                <li><a href="assessments.html">Assessments</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="courses">
            <h2>Course Management</h2>
            <button onclick="toggleModal('addCourseModal')" class="btn">Add New Course</button>
            <input type="text" id="courseSearch" placeholder="Search courses..." onkeyup="searchCourses()">
            <div class="course-grid" id="courseGrid">
                <!-- Course cards will be populated here by JavaScript -->
            </div>
        </section>
        <section id="enrolledCourses">
            <h2>My Courses</h2>
            <div class="course-grid" id="enrolledCourseGrid">
                <!-- Enrolled course cards will be populated here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Add Course Modal -->
    <div id="addCourseModal" class="modal">
        <div class="modal-content">
            <h2>Add New Course</h2>
            <form id="addCourseForm">
                <input type="text" id="newCourseTitle" placeholder="Title" required>
                <input type="text" id="newCourseCategory" placeholder="Category" required>
                <input type="text" id="newCourseDuration" placeholder="Duration" required>
                <input type="number" id="newCourseEnrolled" placeholder="Enrolled" required>
                <button type="submit" class="btn">Add Course</button>
            </form>
        </div>
    </div>

    <!-- Enroll in Course Modal -->
    <div id="enrollCourseModal" class="modal">
        <div class="modal-content">
            <h2>Enroll in Course</h2>
            <form id="enrollCourseForm">
                <select id="courseToEnroll" required>
                    <option value="">Select Course</option>
                    <!-- Course options will be populated by JavaScript -->
                </select>
                <button type="submit" class="btn">Enroll</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 SkillSync. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="courses.js"></script>
</body>
</html>
