<mat-card>
  <mat-card-title>{{ 'LOGIN.TITLE' | translate }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>{{ 'LOGIN.EMAIL' | translate }}</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          {{ 'LOGIN.EMAIL_REQUIRED' | translate }}
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          {{ 'LOGIN.EMAIL_INVALID' | translate }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>{{ 'LOGIN.PASSWORD' | translate }}</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          {{ 'LOGIN.PASSWORD_REQUIRED' | translate }}
        </mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="rememberMe">
        {{ 'LOGIN.REMEMBER_ME' | translate }}
      </mat-checkbox>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        <span *ngIf="!isLoading">{{ 'LOGIN.SUBMIT' | translate }}</span>
      </button>
    </form>
  </mat-card-content>
</mat-card>

<button mat-raised-button (click)="loginWithGoogle()">
  <mat-icon svgIcon="google-logo"></mat-icon>
  {{ 'LOGIN.GOOGLE_SIGN_IN' | translate }}
</button>

<button mat-raised-button (click)="loginWithFacebook()">
  <mat-icon svgIcon="facebook-logo"></mat-icon>
  {{ 'LOGIN.FACEBOOK_SIGN_IN' | translate }}
</button>
