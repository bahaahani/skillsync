<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SkillSync</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li><a href="employees.html">Employees</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="assessments.html">Assessments</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <button id="loginButton" class="btn">Login</button>
            <button id="logoutButton" class="btn">Logout</button>
        </div>
    </header>
    
    <main>
        <section id="userProfile">
            <h2>Welcome, <span id="userName"></span>!</h2>
            <div id="userStats">
                <p>Completed Courses: <span id="completedCourses"></span></p>
                <p>Current Skill Level: <span id="skillLevel"></span></p>
                <p>Goals Achieved: <span id="goalsAchieved"></span></p>
            </div>
        </section>

        <section id="socialFeed">
            <h2>Social Feed</h2>
            <div id="postForm">
                <textarea id="postContent" placeholder="Share your thoughts or achievements..."></textarea>
                <button onclick="createPost()">Post</button>
            </div>
            <div id="feedContent"></div>
        </section>

        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="discussionForum">
            <h2>Discussion Forum</h2>
            <div id="forumTopics"></div>
            <button onclick="toggleModal('createTopicModal')">Create New Topic</button>
        </section>

        <section id="goals">
            <h2>Personal Goals</h2>
            <div id="goalsList"></div>
            <button onclick="toggleModal('addGoalModal')">Add New Goal</button>
        </section>
    </main>

    <!-- Create Topic Modal -->
    <div id="createTopicModal" class="modal">
        <div class="modal-content">
            <h2>Create New Topic</h2>
            <form id="createTopicForm">
                <input type="text" id="topicTitle" placeholder="Topic Title" required>
                <textarea id="topicDescription" placeholder="Topic Description" required></textarea>
                <button type="submit">Create Topic</button>
            </form>
        </div>
    </div>

    <!-- Add Goal Modal -->
    <div id="addGoalModal" class="modal">
        <div class="modal-content">
            <h2>Add New Goal</h2>
            <form id="addGoalForm">
                <input type="text" id="goalTitle" placeholder="Goal Title" required>
                <input type="date" id="goalDueDate" required>
                <button type="submit">Add Goal</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 SkillSync. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script src="index.js"></script>
</body>
</html>
